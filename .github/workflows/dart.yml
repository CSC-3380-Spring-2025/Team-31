name: Flutter CI and Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - uses: actions/checkout@v4

      # Step 2: Set up Flutter SDK
      # Note: Uses a specific stable version of Flutter. Adjust as needed.
      # See documentation: https://github.com/subosito/flutter-action
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.0' # Match your local Flutter version
          channel: 'stable'
          cache: true

      # Step 3: Verify Flutter installation
      - name: Check Flutter Version
        run: flutter --version

      # Step 4: Install dependencies
      - name: Install Dependencies
        run: flutter pub get

      # Step 5: Analyze project source
      - name: Analyze Project Source
        run: flutter analyze --no-fatal-warnings # Allows warnings without failing

      # Step 6: Build the web app
      - name: Build Web App
        run: flutter build web --release

      # Step 7: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} # Provided by GitHub
          publish_dir: build/web                    # Directory with web build output